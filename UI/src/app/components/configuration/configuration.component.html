<div class="container">


<div class="configuration-cards">
    <!-- Card 1: Add Subscription -->
    <mat-card class="config-card" (click)="openAddSubscription()">
      <mat-card-title>Add Subscription</mat-card-title>
      <mat-card-content>
        <p>Add or manage your subscriptions.</p>
      </mat-card-content>
    </mat-card>
  
    <!-- Card 2: Add/Remove Users -->
    <mat-card class="config-card" (click)="openUserManagement()">
      <mat-card-title>Add/Remove Users</mat-card-title>
      <mat-card-content>
        <p>Manage users for your organization.</p>
      </mat-card-content>
    </mat-card>
  
    <!-- Card 3: Permissions for Users -->
    <mat-card class="config-card" (click)="openPermissions()">
      <mat-card-title>Permissions for Users</mat-card-title>
      <mat-card-content>
        <p>Configure permissions for users.</p>
      </mat-card-content>
    </mat-card>
  </div>

</div>
